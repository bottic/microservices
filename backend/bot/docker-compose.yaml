version: '3.8'

services:
  # Redis для кэширования и хранения данных
  redis:
    image: redis:7-alpine
    container_name: events-bot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bot-network
    restart: unless-stopped

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: events-bot
    environment:
      # Обязательные переменные
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      
      # Redis конфигурация
      - REDIS_URL=redis://redis:6379
      
      # Gateway API (опционально, если не указан - используются моки)
      - GATEWAY_URL=${GATEWAY_URL:-}
      - USE_MOCK_DATA=${USE_MOCK_DATA:-false}
      
      # Кэширование
      - CACHE_TTL_SECONDS=${CACHE_TTL_SECONDS:-1800}
      
      # Local API
      - ENABLE_LOCAL_API=${ENABLE_LOCAL_API:-true}
      - LOCAL_API_PORT=${LOCAL_API_PORT:-3001}
      
      # Отладка
      - DEBUG=${DEBUG:-false}
    ports:
      # Local API порт (для добавления событий)
      - "${LOCAL_API_PORT:-3001}:3001"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - bot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis-data:
    driver: local

networks:
  bot-network:
    driver: bridge

