version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db_scrapercatalog
    ports:
      - "5434:5432"
    volumes:
      - pgdata-scraper:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  scraper:
    build: ./scraper
    env_file: ./scraper/.env
    depends_on: [redis, scrapercatalog]
    ports: ["8002:8000"]  # внешний порт/внутренний порт

  scrapercatalog:
    build: ./scraperCatalog
    env_file: ./scraperCatalog/.env
    depends_on: 
      - postgres
    ports: ["8003:8000"]
    volumes:
      - ./scraperCatalog/app:/app/app
      - ./scraperCatalog/alembic:/app/alembic
      - ./scraperCatalog/alembic.ini:/app/alembic.ini

volumes:
  pgdata-scraper:
